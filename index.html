<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="styles.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Challange</title>
   </head>
   <body>
      <header>
         <h1>Contact Us</h1>
      </header>
      <main>
         <form action="/index.html" method="GET">
            <section>
               <h2>How can we help you?</h2>
               <ul>
                  <li>
                     <label for="username">Your Name</label>
                     <input
                        id="username"
                        name="username"
                        type="text"
                        required
                     />
                  </li>
                  <li>
                     <label for="email">Your Email</label>
                     <input id="email" name="email" type="email" required />
                  </li>
                  <li>
                     <label for="phone">Your Phone Number</label>
                     <input
                        id="phone"
                        name="phone"
                        type="tel"
                        minlength="5"
                        required
                     />
                  </li>
                  <li>
                     <label for="message">Your Message</label>
                     <textarea
                        id="message"
                        name="message"
                        minlength="10"
                        maxlength="200"
                        rows="7"
                        required
                     ></textarea>
                  </li>
               </ul>
            </section>
            <section>
               <label for="channel">how did you find us?</label>
               <select name="channel" id="channel" required>
                  <option value="search">web Search</option>
                  <option value="word-of-mouth">Word of Mouth</option>
                  <option value="other">Other</option>
               </select>
            </section>
            <section>
               <h2>How should we reply?</h2>
               <ul >
                  <li class='inline-control'>
                     <input
                        type="radio"
                        name="reply"
                        id="reply-phone"
                        value="phone"
                        required
                     />
                     <label for="reply-phone">Call me</label>
                  </li>
                  <li class='inline-control'>
                     <input
                        type="radio"
                        name="reply"
                        id="reply-email"
                        value="email"
                        required
                     />
                     <label for="reply-email">Send me an email</label>
                  </li>
                  <li class='inline-control'>
                     <input
                        type="radio"
                        name="reply"
                        id="reply-none"
                        value="none"
                        required
                     />
                     <label for="reply-none">Don't reply</label>
                  </li>
               </ul>
            </section>
            <section class='inline-control'>
               <input
                  type="checkbox"
                  name="accept-terms"
                  id="accept-terms"
                  required
               />
               <label for="accept-terms">Accept Terms</label>
            </section>
            <section id='form-actions'>
               <button class="btn-empty" type="reset">Clear</button>
               <button class="btn-filled" type="submit">Submit</button>
            </section>
         </form>
      </main>
   </body>
</html>
